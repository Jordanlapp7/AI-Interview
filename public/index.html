<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with GPT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Ask Jordan a question!</h1>
  <form id="questionForm">
    <input type="text" id="questionInput" name="answer" placeholder="Ask me anything" required>
    <button type="submit"><img src="submitIcon.png" draggable="false"></button>
  </form>
  <p id="answer"></p>

  <script src="script.js"></script>
</body>
</html>
